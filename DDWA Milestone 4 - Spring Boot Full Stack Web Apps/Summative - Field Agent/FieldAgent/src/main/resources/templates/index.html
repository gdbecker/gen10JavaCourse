<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Field Agent</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <!-- Top header of page-->
        <div class="row">
            <div class="col-md-10">
                <h2>Home</h2>
            </div>
            <div class="col-md-2">
                <a id="buttonAddAgent" class="btn btn-primary btn-md">Add an Agent</a>
            </div>
            <hr>
            <div class="row">
                <div class="col text-left">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Field Agent</th>
                                <th>Agency</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="agent : ${agents}">
                                <td th:text="${agent.firstName + ' ' + agent.lastName}"><a href="#" th:href="@{/editAgent(id=${agent.identifier})}">Name</a></td>
                                <td th:text='${agent.agency.name}'>Agency</td>
                                <td><a href="#" th:href="@{/deleteAgent(id=${agent.identifier})}" class="btn btn-danger btn-md">Delete</a></td>
                                <td><a href="#" th:href="@{/addAssignment(id=${agent.identifier})}" class="btn btn-warning btn-md">Add an Assignment</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div> 
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
