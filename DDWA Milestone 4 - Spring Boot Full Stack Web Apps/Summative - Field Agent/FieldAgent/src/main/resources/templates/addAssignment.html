<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Field Agent</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <!-- Top header of page-->
        <div class="row">
            <div class="col-md-10">
                <h2>Add Assignment</h2>
            </div>
        </div>
        <form action="addAssignment" method="POST">
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="agent">Field Agent</label>
                    <select id="agent" name="agent" class="form-control" >
                            <option th:each="agents : ${agents}" 
                                 th:value="${agent.identifier}" 
                                 th:text="${agent.firstName + ' ' + agent.lastName}">
                                 Field Agent</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="country">Country</label>
                    <select id="country" name="country" class="form-control" >
                            <option th:each="country : ${countries}" 
                                 th:value="${country.countryCode}" 
                                 th:text="${country.name}">
                                 Country</option>
                    </select>
                </div>
            </div>            
            <div class="form-group row">
                <div class="col-md-4">
                    <label for="startDate">Start</label>
                        <input type="text" name="startDate" id="startDate" class="form-control" 
                        th:value="${assignment.startDate}" />
                        <div th:if="${#fields.hasErrors('assignment.startDate')}">
                            <p th:each="error : ${#fields.errors('assignment.startDate')}" 
                             class="alert alert-danger" th:text="${error}">
                             Bad start</p>
                        </div>
                </div>
                <div class="col-md-4">
                    <label for="projectedEndDate">Projected End</label>
                        <input type="text" name="projectedEndDate" id="projectedEndDate" class="form-control" 
                        th:value="${assignment.projectedEndDate}" />
                        <div th:if="${#fields.hasErrors('assignment.projectedEndDate')}">
                            <p th:each="error : ${#fields.errors('assignment.projectedEndDate')}" 
                             class="alert alert-danger" th:text="${error}">
                             Bad projected end</p>
                        </div>
                </div>
                <div class="col-md-4">
                    <label for="actualEndDate">Actual End</label>
                        <input type="text" name="actualEndDate" id="actualEndDate" class="form-control" 
                        th:value="${assignment.actualEndDate}" />
                        <div th:if="${#fields.hasErrors('assignment.actualEndDate')}">
                            <p th:each="error : ${#fields.errors('assignment.actualEndDate')}" 
                             class="alert alert-danger" th:text="${error}">
                             Bad actual end</p>
                        </div>
                </div>
            </div>   
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="notes">Notes</label>
                    <textarea rows="10" name="notes" id="notes" class="form-control" 
                              th:value="${assignment.notes}" /></textarea>
                </div>
            </div>
            <div class="form-group-row">
                <a id="buttonSaveAddAgent" class="btn btn-primary btn-md">Save</a>
                <a id="buttonCancelAddAgent" class="btn btn-warning btn-md">Cancel</a>
            </div>
        </form>
    </div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
