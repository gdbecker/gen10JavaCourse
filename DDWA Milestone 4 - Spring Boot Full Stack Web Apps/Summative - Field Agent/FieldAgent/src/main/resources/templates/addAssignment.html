<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Field Agent</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <!-- Top header of page-->
        <div class="row">
            <p></p>
        </div>
        <div class="row">
            <div class="col-md-10">
                <h2>Add Assignment</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 m-1 text-left" 
                th:if="${!errors.isEmpty()}">
                <p class="alert alert-danger" th:each="error : ${errors}" 
                th:text="${error.message}">Error message</p>
            </div>
        </div>
        <form action="addNewAssignment" method="POST">
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="agentId">Field Agent</label>
                    <select name="agentId" class="form-control" >
                            <option th:each="agent : ${agents}" 
                                 th:value="${agent.identifier}" 
                                 th:text="${agent.firstName + ' ' + agent.lastName}"
                                 th:selected="${agent.firstName == foundAgent.firstName && agent.lastName == foundAgent.lastName}">
                                 Field Agent</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="country">Country</label>
                    <select name="countryId" class="form-control" >
                            <option th:each="country : ${countries}" 
                                 th:value="${country.countryCode}" 
                                 th:text="${country.name}">
                                 Country</option>
                    </select>
                </div>
            </div>            
            <div class="form-group row">
                <div class="col-md-4">
                    <label for="startDate">Start</label>
                        <input type="text" name="startDate" class="form-control"/>
                </div>
                <div class="col-md-4">
                    <label for="projectedEndDate">Projected End</label>
                        <input type="text" name="projectedEndDate" class="form-control"/>
                </div>
                <div class="col-md-4">
                    <label for="actualEndDate">Actual End</label>
                        <input type="text" name="actualEndDate" class="form-control"/>
                </div>
            </div>   
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="notes">Notes</label>
                    <textarea rows="10" name="notes" class="form-control"/></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-md">Save</button>
            <a href="/" class="btn btn-warning btn-md">Cancel</a>
        </form>
    </div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
