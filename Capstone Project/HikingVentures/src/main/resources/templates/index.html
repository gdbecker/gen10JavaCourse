<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    
    <!-- Site CSS File -->
    <link th:href="@{/css/site.css}" type="text/css" rel="stylesheet">
    
    <style>
        #tripsButton {
            border: medium solid white;
        }
    </style>
    
    <title>Hiking Ventures</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="row">
        <p></p>
    </div>
    <div class="bg-image"></div>
        <div class="container">
            <!-- Space for any error messages to pop up-->
            <ul class="list-group" id="errorMessages"></ul>
            
            <!-- Add main row to page for main content-->
            <div class="row"></div>
            <div class="row">
                <!-- Left side panel for site navigation-->
                <div class="col-lg-2">
                    <form class="form-horizontal" role="form" id="navigationForm">
                        <input type="image" src="/images/Trips.png" alt="Trips" title="Hiking Trips" class="navigation" id="tripsButton">
                        <!--<input type="image" src="images/Trails.png" alt="Trails" title="Trails" class="navigation" id="trailsButton">
                        <input type="image" src="images/Travelers.png" alt="Travelers" title="Travelers" class="navigation" id="travelersButton">
                        <input type="image" src="images/Equipment.png" alt="Equipment" title="Equipment" class="navigation" id="equipmentButton">
                        <input type="image" src="images/Locations.png" alt="Locations" title="Locations" class="navigation" id="locationsButton">
                        <input type="image" src="images/About.png" alt="About" title="About Us" class="navigation" id="aboutButton">-->
                    </form>
                    <p id="copyright">&copy Copyright <br/>2020<br/>Garrett Becker</p>
                </div>
                
                <!-- Main Page Content-->
                <div class="col-lg-10">
                    <h2>Your Hiking Trips</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <p></p>
        </div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script th:src="@{/js/tripsHome.js}"></script>
  </body>
</html>
