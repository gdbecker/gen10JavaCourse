            margin-bottom: 50px;

        .trailCardButtons {
            width: 40px;
            height: 25px;
            display: block;
            margin-left: 20px;
            margin-top: 60px;
        }

        .dropDownMenu {
            position: absolute;
            font-family: "Gill Sans";

            opacity: 0.9;
            min-width: 100px;
            max-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            margin-top: 9px;
            margin-left: auto;
            margin-right: auto;
        }

        .dropDownMenu a {
            color: #39393A;
            padding: 12px 16px;
            text-decoration: none;
            text-align: left;
            display: block;
        }
        
        /* Change color of dropdown links on hover */
        .dropDownMenu a:hover {background-color: #ddd;}
