<!DOCTYPE html>
<html>
    <head>
        <title>Hiking Ventures: Home</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/site.css" rel="stylesheet">
    </head>
    
    <style>
    </style>
    
    <body>
        <div class="bg-image-index"></div>
        
        <div class="container">
            <!-- Space for any error messages to pop up-->
            <ul class="list-group" id="errorMessages"></ul>
            
            <!-- Main Menu page content-->
            <!-- spacer row-->
            <div class="row"> 
                <p></p>
            </div>
            
            <!-- Logo row-->
            <div class="row"> 
                <div class="col-md-12">
                    <img src="img/HikingVenturesLogoMiddle.png" alt="HikingVentures" id="logoMenu">
                </div>
            </div>
            
            <!-- spacer row-->
            <div class="row"> 
                <hr class="hrMenuBorder">
            </div>
            
            <!-- Menu row 1-->
            <div class="row"> 
                <div class="col-md-4">
                    <input type="image" src="img/Trips.png" alt="Trips" title="Hiking Trips" class="mainMenuButtons" id="tripsButton">
                    <h5 class="mainMenuTitles" id="tripsTitle">Hiking Trips</h5>
                </div>
                <div class="col-md-4">
                    <input type="image" src="img/Trails.png" alt="Trails" title="Trails" class="mainMenuButtons" id="trailsButton">
                    <h5 class="mainMenuTitles" id="trailsTitle">Trails</h5>
                </div>
                <div class="col-md-4">
                    <input type="image" src="img/Travelers.png" alt="Travelers" title="Travelers" class="mainMenuButtons" id="travelersButton">
                    <h5 class="mainMenuTitles" id="travelersTitle">Travelers</h5>
                </div>
            </div>
            
            <!-- Menu row 2-->
            <div class="row"> 
                <div class="col-md-4">
                    <input type="image" src="img/Equipment.png" alt="Equipment" title="Equipment" class="mainMenuButtons" id="equipmentButton">
                    <h5 class="mainMenuTitles" id="equipmentTitle">Equipment</h5>
                </div>
                <div class="col-md-4">
                    <input type="image" src="img/Locations.png" alt="Locations" title="Locations" class="mainMenuButtons" id="locationsButton">
                    <h5 class="mainMenuTitles" id="locationsTitle">Locations</h5>
                </div>
                <div class="col-md-4">
                    <input type="image" src="img/About.png" alt="About" title="About Us" class="mainMenuButtons" id="aboutButton">
                    <h5 class="mainMenuTitles" id="aboutTitle">About</h5>
                </div>
            </div>
            
            <!-- spacer row-->
            <div class="row"> 
                <hr class="hrMenuBorder">
            </div>
            
            <div class="row">
                <div class="col-md-offset-5 col-md-2">
                    <p id="copyright">&copy 2020 <br/>Garrett Becker<br/>All Rights Reserved</p>      
                </div>
            </div>
        </div>
        
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
