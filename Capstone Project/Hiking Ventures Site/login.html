<!DOCTYPE html>
<html>
    <head>
        <title>Hiking Ventures: Log In</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/site.css" rel="stylesheet">
    </head>
    
    <style>
    </style>
    
    <body>
        <div class="bg-image-index"></div>
        
        <div class="container">
            <!-- Space for any error messages to pop up-->
            <ul class="list-group" id="errorMessages"></ul>
            
            <!-- Main Menu page content-->
            <!-- spacer row-->
            <div class="row"> 
                <p></p>
            </div>
            
            <!-- Main Content row-->
            <div class="row"> 
                <div class="col-md-offset-3 col-md-6" id="loginPageContent">
                    <img src="img/HikingVenturesLogoMiddle.png" alt="HikingVentures" id="logoLogin">
                    <h3 id="subtitleLogin">Are you ready to plan the trip of your dreams?</h3>
                    <h5 class="loginSignIn">Sign In:</h5>
                    <form class="form-horizontal" role = "form" id="loginForm">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-6">
                                    <label class="loginFormLabels">User Name:</label>
                                    <input type="text" class="form-control" id="userName">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-offset-3 col-md-6">
                                    <label class="loginFormLabels">Password:</label>
                                    <input type="text" class="form-control" id="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-offset-4 col-md-4">
                                    <button type="button" class="form-control" id="loginButton">LOG IN</button>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                    
                </div>
            </div>
            
            <!-- spacer row-->
            <div class="row"> 
                <p></p>
            </div>
            
            <div class="row">
                <div class="col-md-offset-5 col-md-2">
                    <p id="copyright">&copy 2020 <br/>Garrett Becker<br/>All Rights Reserved</p>      
                </div>
            </div>
        </div>
        
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <!--<script src="js/index.js"></script>-->
    </body>
</html>
